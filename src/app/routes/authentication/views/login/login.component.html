<main>
	<div id="auth">
	    <h1><strong>Welcome.</strong> Please login.</h1>
		<form [formGroup]="loginInfo" (submit)="logInWithEmail()">
			<p><input type="email" formControlName="email" placeholder="Email"></p>
			<p><input type="password" formControlName="password" placeholder="Password"></p>
			<p><a href="#">Forgot Password?</a></p>
			<p><input type="submit" value="Login"></p>
		</form>
		<p>
            <span class="btn-round">or</span>
        </p>
		<p>
			<a class="google-before"><i class="fa fa-google"></i></a>
			<button class="google" (click)="logInWithGoogle()">Login Using Google</button>
		</p>
		<p>
			<a class="github-before"><i class="fa fa-github"></i></a>
            <button class="github" (click)="logInWithGithub()">Login Using Github</button>
        </p>
		<p>
            <button class="btn" (click)="navigateToRegister()"><strong>Sign Up</strong></button>
		</p>
	</div>
</main>
