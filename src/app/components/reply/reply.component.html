<img *ngIf="content.image && showNsfw" [src]="content.image" [alt]="content.content">
<img *ngIf="content.image && !showNsfw" src="../../../assets/NSFW.webp" alt="">
<div class="content" [innerHTML]="content.content | markdown"></div>
<p>Posted by: <a [routerLink]="[ '/userinfo', content.postedBy ]" *ngIf="content.userData">{{ content.userData.userName }}</a></p>
<p>Posted at: {{ content.postedAt | date }}</p>
