<label>
  Content
  <textarea [formControl]="content" (blur)="onTouched()" (select)="selectEvent($event)"></textarea>
</label>
<div class="control-btns">
  <button class="btn bold" (click)="format($event, '**')">B</button>
  <button class="btn italics" (click)="format($event, '*')">I</button>
  <button class="btn trike" (click)="format($event, '~')">~</button>
  <button class="btn hrule" (click)="insertHoriRule($event)">---</button>
</div>
