<header>
  <h1><a [routerLink]="'/'">{{ title }}</a></h1>
  <section class="buttons">
    <button *ngIf="isLoggedIn && showAdult" (click)="toggleShowAdult()">Switch to SFW</button>
    <button *ngIf="isLoggedIn && !showAdult" (click)="toggleShowAdult()">Switch to NSFW</button>
    <button (click)="moveToTimeline()">Move to timeline (workaround)</button>
    <button *ngIf="isLoggedIn" (click)="logOut()">Log out</button>
  </section>
</header>
