<h1>Welcome to {{ title }}</h1>
<form [formGroup]="post" (ngSubmit)="onSubmit()" #form>
  <label>Title: <input type="text" formControlName="title"></label>
  <label>Content: <textarea name="" id="" cols="30" rows="10" formControlName="content"></textarea></label>
  <label>Unsuitable for children <input type="checkbox" formControlName="isNSFW"></label>
  <app-upload formControlName="image"></app-upload>
  <button type="submit">Send</button>
</form>
<div class="preview">
  <h1>{{ post.value.title }}</h1>
  <div class="content" [innerHTML]="post.value.content | markdown"></div>
</div>
<div class="posts">
  <div class="post" *ngFor="let post of posts | async">
    <h1>{{ post.title }}</h1>
    <img [src]="post.image" [alt]="post.title" *ngIf="post.image">
    <div class="content" [innerHTML]="post.content | markdown"></div>
    <p *ngIf="post.commentCount">Amount of comments: {{ post.commentCount }}</p>
  </div>
</div>
<router-outlet></router-outlet>
